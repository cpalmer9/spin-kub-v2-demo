apiVersion: v1
kind: ConfigMap
metadata:
  name: spinnaker-demo-config
  namespace: dev
data:
  NEW_FEATURE: "true"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: spinkub1
  namespace: dev
  labels:
    source: demo
    stack: frontend
    app: spinkub1
spec:
  replicas: 2
  selector:
    matchLabels:
      source: demo
      app: spinkub1
  template:
    metadata:
      labels:
        source: demo
        app: spinkub1
    spec:
      containers:
      - name: primary
        image: index.docker.io/cpalmer9/spin-kub-v2-demo
        ports:
        - containerPort: 8000
        readinessProbe:
          httpGet:
            path: /
            port: 8000
        envFrom:
        - configMapRef:
            name: spinnaker-demo-config

---

apiVersion: v1
kind: Service
metadata:
  labels:
  name: spink8sv2-service
  namespace: dev
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: spink8sv2
  type: LoadBalancer

